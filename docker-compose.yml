version: '3.8'

services:
  flight-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: daa-flight-api
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    volumes:
      # Persist database across container restarts
      - flight-data:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - flight-network

volumes:
  flight-data:
    driver: local

networks:
  flight-network:
    driver: bridge
