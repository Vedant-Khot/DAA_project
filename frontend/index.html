<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Inter", "Segoe UI", sans-serif; }
        body { background: #0f172a; min-height: 100vh; color: #e2e8f0; }
        .header { background: linear-gradient(135deg, #1e40af 0%, #7c3aed 100%); padding: 40px 20px; position: relative; overflow: hidden; }
        .header::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path d="M0,0 Q300,60 600,30 T1200,50 L1200,0 Z" fill="rgba(255,255,255,0.05)"/></svg>') repeat-x; opacity: 0.3; }
        .header-content { max-width: 1400px; margin: 0 auto; position: relative; z-index: 1; }
        .logo-section { display: flex; align-items: center; gap: 15px; margin-bottom: 30px; }
        .logo-icon { width: 50px; height: 50px; background: rgba(255,255,255,0.2); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 24px; color: #fbbf24; backdrop-filter: blur(10px); }
        .logo-text h1 { font-size: 28px; font-weight: 700; color: white; letter-spacing: -0.5px; }
        .logo-text p { font-size: 14px; color: rgba(255,255,255,0.8); }
        .search-panel { background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); border-radius: 20px; padding: 30px; box-shadow: 0 25px 50px rgba(0,0,0,0.3); }
        .search-tabs { display: flex; gap: 10px; margin-bottom: 25px; border-bottom: 2px solid #e2e8f0; padding-bottom: 15px; }
        .tab { padding: 10px 20px; background: transparent; border: none; font-size: 15px; font-weight: 600; color: #64748b; cursor: pointer; border-radius: 8px 8px 0 0; transition: all 0.3s; }
        .tab.active { color: #1e40af; background: #eff6ff; }
        .search-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .input-field { position: relative; }
        .input-field label { display: block; font-size: 12px; font-weight: 600; color: #475569; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
        .input-wrapper { position: relative; }
        .input-wrapper i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #1e40af; font-size: 18px; }
        .input-field input, .input-field select { width: 100%; padding: 14px 14px 14px 45px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 15px; font-weight: 500; color: #1e293b; background: #f8fafc; transition: all 0.3s; }
        .input-field input:focus, .input-field select:focus { outline: none; border-color: #1e40af; background: white; box-shadow: 0 0 0 4px rgba(30, 64, 175, 0.1); }
        .search-button { width: 100%; padding: 16px; background: linear-gradient(135deg, #1e40af 0%, #7c3aed 100%); border: none; border-radius: 12px; color: white; font-size: 16px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: all 0.3s; box-shadow: 0 10px 25px rgba(30, 64, 175, 0.3); }
        .search-button:hover { transform: translateY(-2px); box-shadow: 0 15px 35px rgba(30, 64, 175, 0.4); }
        .main-content { max-width: 1400px; margin: 40px auto; padding: 0 20px; }
        .content-grid { display: grid; grid-template-columns: 1fr 1.2fr; gap: 30px; margin-bottom: 30px; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .section-title { font-size: 24px; font-weight: 700; color: white; }
        .filter-chips { display: flex; gap: 10px; }
        .chip { padding: 8px 16px; background: #1e293b; border: 1px solid #334155; border-radius: 20px; font-size: 13px; color: #cbd5e1; cursor: pointer; transition: all 0.3s; }
        .chip:hover, .chip.active { background: #1e40af; border-color: #1e40af; color: white; }
        .map-section { background: #1e293b; border-radius: 16px; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.3); height: 100%; display: flex; flex-direction: column; }
        .map-header { padding: 20px 30px; background: #334155; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .map-title { font-size: 18px; font-weight: 700; color: #f1f5f9; }
        #map { width: 100%; flex: 1; min-height: 500px; background: #0f172a; }
        .flights-table { background: #1e293b; border-radius: 16px; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.3); max-height: 600px; overflow-y: auto; }
        .flights-table::-webkit-scrollbar { width: 8px; }
        .flights-table::-webkit-scrollbar-track { background: #0f172a; }
        .flights-table::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        .flights-table::-webkit-scrollbar-thumb:hover { background: #3b82f6; }
        .table-header { display: grid; grid-template-columns: 2.5fr 2fr 1.5fr 1fr 1fr; padding: 20px 30px; background: #334155; font-size: 12px; font-weight: 700; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }
        .flight-row { display: grid; grid-template-columns: 2.5fr 2fr 1.5fr 1fr 1fr; padding: 25px 30px; align-items: center; border-bottom: 1px solid #334155; transition: all 0.3s; cursor: pointer; }
        .flight-row:hover { background: #2d3748; }
        .flight-row:last-child { border-bottom: none; }
        .airline-cell { display: flex; align-items: center; gap: 15px; }
        .airline-logo { width: 45px; height: 45px; background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 20px; color: white; }
        .airline-info h4 { font-size: 16px; font-weight: 600; color: #f1f5f9; margin-bottom: 4px; }
        .airline-info p { font-size: 13px; color: #94a3b8; }
        .route-cell { display: flex; align-items: center; gap: 12px; }
        .route-point { text-align: center; }
        .route-time { font-size: 18px; font-weight: 600; color: #f1f5f9; }
        .route-code { font-size: 12px; color: #94a3b8; }
        .route-line { flex: 1; height: 2px; background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 100%); position: relative; }
        .route-line::after { content: '✈'; position: absolute; right: -8px; top: -8px; font-size: 14px; color: #3b82f6; }
        .duration-cell { text-align: center; }
        .duration-time { font-size: 15px; font-weight: 600; color: #f1f5f9; margin-bottom: 4px; }
        .duration-badge { display: inline-block; padding: 4px 10px; background: rgba(34, 197, 94, 0.2); color: #4ade80; border-radius: 12px; font-size: 11px; font-weight: 600; }
        .price-cell { text-align: center; }
        .price-amount { font-size: 24px; font-weight: 700; color: #fbbf24; margin-bottom: 4px; }
        .price-label { font-size: 11px; color: #64748b; }
        .action-cell { text-align: center; }
        .book-button { padding: 10px 24px; background: linear-gradient(135deg, #10b981 0%, #059669 100%); border: none; border-radius: 8px; color: white; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.3s; }
        .book-button:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4); }
        .loader { text-align: center; padding: 20px; color: #fff; display: none; font-size: 18px; }
        .loader i { margin-right: 10px; }
        .filters-container { background: linear-gradient(135deg, #1e293b 0%, #334155 100%); padding: 25px 30px; border-radius: 20px; margin-bottom: 30px; display: flex; gap: 40px; align-items: center; flex-wrap: wrap; box-shadow: 0 10px 40px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); }
        .filter-group { flex: 1; min-width: 180px; }
        .filter-group > label { color: #f1f5f9; font-size: 13px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 12px; display: flex; align-items: center; gap: 8px; }
        .filter-group > label i { color: #3b82f6; font-size: 16px; }
        .radio-group { display: flex; gap: 12px; flex-wrap: wrap; }
        .radio-option { position: relative; }
        .radio-option input[type="radio"] { position: absolute; opacity: 0; width: 0; height: 0; }
        .radio-option label { display: inline-block; padding: 10px 20px; background: rgba(15, 23, 42, 0.6); border: 2px solid #334155; border-radius: 10px; color: #cbd5e1; font-size: 14px; font-weight: 500; cursor: pointer; transition: all 0.3s; user-select: none; }
        .radio-option input[type="radio"]:checked + label { background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); border-color: #3b82f6; color: white; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4); transform: translateY(-2px); }
        .radio-option label:hover { border-color: #3b82f6; transform: translateY(-1px); }
        .price-slider-container { position: relative; }
        .price-slider { width: 100%; height: 6px; border-radius: 3px; background: linear-gradient(90deg, #0f172a 0%, #3b82f6 100%); outline: none; -webkit-appearance: none; }
        .price-slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 20px; height: 20px; border-radius: 50%; background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); cursor: pointer; box-shadow: 0 2px 10px rgba(59, 130, 246, 0.5); transition: all 0.3s; }
        .price-slider::-webkit-slider-thumb:hover { transform: scale(1.2); box-shadow: 0 4px 15px rgba(59, 130, 246, 0.7); }
        .price-slider::-moz-range-thumb { width: 20px; height: 20px; border-radius: 50%; background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); cursor: pointer; border: none; box-shadow: 0 2px 10px rgba(59, 130, 246, 0.5); transition: all 0.3s; }
        .price-value { display: inline-block; padding: 6px 14px; background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); border-radius: 8px; color: white; font-weight: 700; font-size: 15px; margin-left: 8px; box-shadow: 0 2px 10px rgba(59, 130, 246, 0.3); }
        .filter-select { width: 100%; padding: 12px 16px; border-radius: 10px; border: 2px solid #334155; background: rgba(15, 23, 42, 0.6); color: #f1f5f9; font-size: 14px; font-weight: 500; cursor: pointer; transition: all 0.3s; outline: none; }
        .filter-select:hover, .filter-select:focus { border-color: #3b82f6; background: rgba(15, 23, 42, 0.9); box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }
        .filter-select option { background: #1e293b; color: #f1f5f9; padding: 10px; }
        .sort-buttons { display: flex; gap: 10px; }
        .sort-chip { padding: 10px 20px; background: rgba(15, 23, 42, 0.6); border: 2px solid #334155; border-radius: 10px; font-size: 14px; font-weight: 600; color: #cbd5e1; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; gap: 8px; }
        .sort-chip:hover { border-color: #3b82f6; transform: translateY(-2px); }
        .sort-chip.active { background: linear-gradient(135deg, #10b981 0%, #059669 100%); border-color: #10b981; color: white; box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4); }
        .sort-chip i { font-size: 12px; }
        @media(max-width: 1024px) { .filters-container { gap: 25px; } .filter-group { min-width: 150px; } }
        @media(max-width: 768px) { .filters-container { flex-direction: column; align-items: stretch; } .filter-group { width: 100%; } .sort-buttons { flex-direction: column; } }
        @media(max-width: 1200px) { 
            .content-grid { grid-template-columns: 1fr; }
            .map-section { min-height: 400px; }
            .table-header, .flight-row { grid-template-columns: 2fr 2fr 1fr 1fr; } 
            .duration-cell { display: none; } 
        }
        @media(max-width: 900px) { .search-grid { grid-template-columns: 1fr; } .table-header { display: none; } .flight-row { grid-template-columns: 1fr; gap: 15px; padding: 20px; } .route-cell, .price-cell, .action-cell { justify-content: flex-start; } }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-icon"><i class="fas fa-plane-departure"></i></div>
                <div class="logo-text"><h1>SkyBooker</h1><p>Find your perfect flight</p></div>
            </div>

            <div class="search-panel">
                <div class="search-tabs">
                    <button class="tab active"><i class="fas fa-plane"></i> One Way</button>
                    <button class="tab"><i class="fas fa-exchange-alt"></i> Round Trip</button>
                </div>

                <div class="search-grid">
                    <div class="input-field">
                        <label>From</label>
                        <div class="input-wrapper"><i class="fas fa-location-dot"></i>
                            <select id="fromAirport"><option value="">Loading...</option></select>
                        </div>
                    </div>

                    <div class="input-field">
                        <label>To</label>
                        <div class="input-wrapper"><i class="fas fa-map-pin"></i>
                            <select id="toAirport"><option value="">Loading...</option></select>
                        </div>
                    </div>

                    <div class="input-field">
                        <label>Departure</label>
                        <div class="input-wrapper"><i class="fas fa-calendar"></i>
                            <input type="date" id="datePicker" value="2025-12-05">
                        </div>
                    </div>

                    <div class="input-field">
                        <label>Passengers</label>
                        <div class="input-wrapper"><i class="fas fa-users"></i>
                            <select><option>1 Passenger</option><option>2 Passengers</option></select>
                        </div>
                    </div>
                </div>

                <button class="search-button" onclick="searchFlights()">
                    <i class="fas fa-search"></i> Search Flights
                </button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="section-header">
            <h2 class="section-title" id="resultsTitle">Available Flights</h2>
        </div>

        <div id="loader" class="loader">
            <i class="fas fa-spinner fa-spin"></i> Finding best flights...
        </div>

        <div class="filters-container">
            <div class="filter-group">
                <label><i class="fas fa-route"></i> Stops</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="stopAll" name="stops" value="all" checked onchange="applyFilters()">
                        <label for="stopAll">All</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="stopDirect" name="stops" value="0" onchange="applyFilters()">
                        <label for="stopDirect">Direct</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="stopOne" name="stops" value="1" onchange="applyFilters()">
                        <label for="stopOne">1+ Stops</label>
                    </div>
                </div>
            </div>

            <div class="filter-group">
                <label><i class="fas fa-dollar-sign"></i> Max Price: <span class="price-value" id="priceVal">₹20000</span></label>
                <div class="price-slider-container">
                    <input type="range" class="price-slider" id="priceRange" min="2000" max="20000" step="500" value="20000" oninput="document.getElementById('priceVal').innerText = '₹'+this.value" onchange="applyFilters()">
                </div>
            </div>

            <div class="filter-group">
                <label><i class="fas fa-plane-departure"></i> Airline</label>
                <select class="filter-select" id="airlineFilter" onchange="applyFilters()">
                    <option value="all">All Airlines</option>
                    <option value="IndiGo">IndiGo</option>
                    <option value="Air India">Air India</option>
                    <option value="Vistara">Vistara</option>
                    <option value="SpiceJet">SpiceJet</option>
                    <option value="Akasa Air">Akasa Air</option>
                </select>
            </div>
            
            <div class="filter-group" style="margin-left: auto;">
                <label><i class="fas fa-sort"></i> Sort By</label>
                <div class="sort-buttons">
                    <div class="sort-chip" id="sortPrice" onclick="sortFlights('price')">
                        <i class="fas fa-arrow-down"></i> Cheapest
                    </div>
                    <div class="sort-chip" id="sortTime" onclick="sortFlights('time')">
                        <i class="fas fa-clock"></i> Fastest
                    </div>
                </div>
            </div>
        </div>

        <div class="content-grid">
            <!-- Map Section -->
            <div class="map-section">
                <div class="map-header">
                    <h3 class="map-title"><i class="fas fa-map-marked-alt"></i> Route Map</h3>
                </div>
                <div id="map"></div>
            </div>

            <!-- Flights Table -->
            <div class="flights-table">
                <div class="table-header">
                    <div>Airline</div>
                    <div>Route</div>
                    <div>Duration</div>
                    <div>Price</div>
                    <div>Action</div>
                </div>
                
                <div id="flightListContainer">
                    <div style="padding:40px; text-align:center; color:#64748b;">
                        Please select source and destination to see flights.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // const BASE_URL = "http://localhost:18080";
        const BASE_URL = "https://daa-project-1-7w2x.onrender.com";
        let allAirports = [];
        let allFetchedRoutes = [];
        let mapLayers = [];
        let animationInterval = null; // <--- ADD THIS
        // Initialize Map
        const map = L.map('map').setView([20.5937, 78.9629], 5);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
            maxZoom: 19
        }).addTo(map);

        const airportIcon = L.divIcon({
            className: 'custom-marker',
            html: '<div style="background: #2563eb; width: 32px; height: 32px; border-radius: 50%; border: 3px solid white; box-shadow: 0 3px 10px rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; color: white; font-size: 14px;">✈</div>',
            iconSize: [32, 32],
            iconAnchor: [16, 16]
        });

        // Load Airports
        async function loadAirports() {
            try {
                const res = await fetch(`${BASE_URL}/api/airports`);
                allAirports = await res.json();
                
                const fromSelect = document.getElementById('fromAirport');
                const toSelect = document.getElementById('toAirport');
                let options = '<option value="">Select city</option>';
                
                allAirports.sort((a,b) => a.city.localeCompare(b.city));

                allAirports.forEach(apt => {
                    options += `<option value="${apt.code}">${apt.city} (${apt.code})</option>`;
                });

                fromSelect.innerHTML = options;
                toSelect.innerHTML = options;
            } catch (error) {
                console.error(error);
                alert("Could not connect to backend.");
            }
        }

        // Search Flights
        async function searchFlights() {
            const fromCode = document.getElementById('fromAirport').value;
            const toCode = document.getElementById('toAirport').value;
            const dateVal = document.getElementById('datePicker').value;
            
            if(!fromCode || !toCode) return alert("Please select source and destination.");

            const container = document.getElementById('flightListContainer');
            const loader = document.getElementById('loader');

            container.innerHTML = "";
            loader.style.display = "block";

            try {
                const res = await fetch(`${BASE_URL}/api/search?from=${fromCode}&to=${toCode}&date=${dateVal}`);
                allFetchedRoutes = await res.json();
                
                loader.style.display = "none";
                
                if(allFetchedRoutes.length === 0) {
                    container.innerHTML = `<div style="padding:40px; text-align:center; color:#64748b;">No flights found for ${dateVal}.</div>`;
                    return;
                }

                applyFilters();

            } catch (error) {
                loader.style.display = "none";
                console.error(error);
                alert("Error fetching flights");
            }
        }

        // Apply Filters
        function applyFilters() {
            const stopFilter = document.querySelector('input[name="stops"]:checked').value;
            const maxPrice = parseInt(document.getElementById('priceRange').value);
            const selectedAirline = document.getElementById('airlineFilter').value;

            let filteredData = allFetchedRoutes.filter(route => {
                if (stopFilter === "0" && route.stops > 0) return false;
                if (stopFilter === "1" && route.stops === 0) return false;
                if (route.total_price > maxPrice) return false;
                
                if (selectedAirline !== "all") {
                    const mainAirline = route.segments[0].airline; 
                    if (mainAirline !== selectedAirline) return false;
                }

                return true;
            });

            document.getElementById('resultsTitle').innerText = `Available Flights (${filteredData.length})`;
            renderFlights(filteredData);
        }

        // Sort Flights
        function sortFlights(criteria) {
            // Remove active class from all sort chips
            document.getElementById('sortPrice').classList.remove('active');
            document.getElementById('sortTime').classList.remove('active');
            
            // Add active class to clicked chip
            if (criteria === 'price') {
                document.getElementById('sortPrice').classList.add('active');
                allFetchedRoutes.sort((a, b) => a.total_price - b.total_price);
            } else if (criteria === 'time') {
                document.getElementById('sortTime').classList.add('active');
                allFetchedRoutes.sort((a, b) => a.total_time - b.total_time);
            }
            applyFilters();
        }

        // Render Flights
        function renderFlights(routes) {
            const container = document.getElementById('flightListContainer');
            container.innerHTML = "";

            if (routes.length === 0) {
                container.innerHTML = `<div style="padding:40px; text-align:center; color:#64748b;">No flights match your filters.</div>`;
                return;
            }

            routes.forEach((route, index) => {
                const firstLeg = route.segments[0];
                const lastLeg = route.segments[route.segments.length - 1];
                const airline = firstLeg.airline;
                const stops = route.stops === 0 ? "Non-Stop" : `${route.stops} Stop(s)`;
                
                let routeDesc = "";
                if(route.stops > 0) {
                    const via = route.segments.map(s => s.to).slice(0, -1).join(", ");
                    routeDesc = `<div style="font-size:11px; color:#94a3b8;">Via ${via}</div>`;
                }

                if(index === 0) drawRouteOnMap(route.segments);

                const row = `
                <div class="flight-row" onmouseenter='drawRouteOnMap(${JSON.stringify(route.segments).replace(/'/g, "&apos;")})'>
                    <div class="airline-cell">
                        <div class="airline-logo"><i class="fas fa-plane"></i></div>
                        <div class="airline-info">
                            <h4>${airline}</h4>
                            <p>${firstLeg.flight_id}</p>
                        </div>
                    </div>

                    <div class="route-cell">
                        <div class="route-point">
                            <div class="route-time">${firstLeg.dep}</div>
                            <div class="route-code">${firstLeg.from}</div>
                        </div>
                        <div class="route-line"></div>
                        <div class="route-point">
                            <div class="route-time">${lastLeg.arr}</div>
                            <div class="route-code">${lastLeg.to}</div>
                        </div>
                    </div>

                    <div class="duration-cell">
                        <div class="duration-time">${route.duration_fmt}</div>
                        <div class="duration-badge">${stops}</div>
                        ${routeDesc}
                    </div>

                    <div class="price-cell">
                        <div class="price-amount">₹${route.total_price}</div>
                        <div class="price-label">per person</div>
                    </div>

                    <div class="action-cell">
                        <button class="book-button" onclick='viewDetails(${JSON.stringify(route).replace(/'/g, "&apos;")})'>View Details</button>
                    </div>
                </div>`;
                
                container.innerHTML += row;
            });
        }

        // View Details
        function viewDetails(flightObject) {
            localStorage.setItem('selectedFlight', JSON.stringify(flightObject));
            window.location.href = 'flight-details.html';
        }

        // Draw Route on Map
        function drawRouteOnMap(segments) {
            mapLayers.forEach(l => map.removeLayer(l));
            mapLayers = [];

            const pathCoords = [];
            // 2. CLEAR OLD TIMER (Crucial Fix)
    if (animationInterval) {
        clearInterval(animationInterval);
        animationInterval = null;
    }
            segments.forEach(seg => {
                const fromApt = allAirports.find(a => a.code === seg.from);
                const toApt = allAirports.find(a => a.code === seg.to);
                
                if(fromApt && toApt) {
                    const fLat = fromApt.lat, fLng = fromApt.long || fromApt.lng;
                    const tLat = toApt.lat, tLng = toApt.long || toApt.lng;

                    pathCoords.push([fLat, fLng]);
                    pathCoords.push([tLat, tLng]);

                    const m1 = L.marker([fLat, fLng], {icon: airportIcon}).addTo(map).bindPopup(seg.from);
                    const m2 = L.marker([tLat, tLng], {icon: airportIcon}).addTo(map).bindPopup(seg.to);
                    mapLayers.push(m1, m2);
                }
            });

            // Base line
            const baseLine = L.polyline(pathCoords, {
                color: '#3b82f6', weight: 4, opacity: 0.3, dashArray: '10, 10'
            }).addTo(map);
            mapLayers.push(baseLine);

            // Animated line
            const animLine = L.polyline(pathCoords, {
                color: '#8b5cf6', weight: 4, opacity: 0.8, dashArray: '10, 10', dashOffset: '0'
            }).addTo(map);
            mapLayers.push(animLine);

            let offset = 0;
            const anim = setInterval(() => {
                //offset = (offset + 1) % 20;
                offset -= 1;
                animLine.setStyle({ dashOffset: offset.toString() });
            }, 50);
            
            if(pathCoords.length > 0) map.fitBounds(L.latLngBounds(pathCoords), {padding: [50,50]});
        }

        loadAirports();
    </script>
</body>
</html>
