<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Ticket | Antigravity Flights</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #7c3aed;
            --bg: #0f172a;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-light: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg);
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .ticket-container {
            width: 100%;
            max-width: 800px;
            filter: drop-shadow(0 25px 50px rgba(0, 0, 0, 0.5));
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* The Boarding Pass Look */
        .ticket {
            background: var(--card-bg);
            border-radius: 24px;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* Main Section */
        .ticket-main {
            flex: 2;
            padding: 40px;
            border-right: 2px dashed #e2e8f0;
            position: relative;
        }

        /* Stub Section */
        .ticket-stub {
            flex: 1;
            background: #f8fafc;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Punch Holes */
        .ticket::before,
        .ticket::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: var(--bg);
            border-radius: 50%;
            left: 66.66%;
            margin-left: -15px;
            z-index: 10;
        }

        .ticket::before {
            top: -15px;
        }

        .ticket::after {
            bottom: -15px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 800;
            font-size: 20px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-badge {
            padding: 6px 16px;
            border-radius: 99px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-confirmed {
            background: #dcfce7;
            color: #166534;
        }

        .status-cancelled {
            background: #fee2e2;
            color: #991b1b;
        }

        .route-visual {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .airport-block h2 {
            font-size: 42px;
            font-weight: 800;
            color: var(--text-main);
            line-height: 1;
        }

        .airport-block p {
            font-size: 14px;
            color: var(--text-light);
            margin-top: 4px;
        }

        .plane-divider {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 0 20px;
        }

        .plane-line {
            width: 100%;
            height: 2px;
            background: #e2e8f0;
            position: relative;
        }

        .plane-line i {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: var(--primary);
            background: white;
            padding: 0 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .info-item label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            color: var(--text-light);
            text-transform: uppercase;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        .info-item span {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-main);
        }

        .barcode-area {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #f1f5f9;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .booking-id-tag {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: var(--text-light);
            background: #f1f5f9;
            padding: 4px 12px;
            border-radius: 6px;
        }

        /* Stub Details */
        .qr-mock {
            width: 120px;
            height: 120px;
            background: white;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .qr-mock img {
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        .stub-info {
            margin-bottom: 15px;
        }

        .stub-info label {
            display: block;
            font-size: 10px;
            color: var(--text-light);
            text-transform: uppercase;
        }

        .stub-info span {
            font-weight: 700;
            font-size: 14px;
            color: var(--text-main);
        }

        .actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }

        .btn-outline {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .ticket {
                flex-direction: column;
            }

            .ticket-main {
                border-right: none;
                border-bottom: 2px dashed #e2e8f0;
            }

            .ticket::before,
            .ticket::after {
                left: auto;
                top: 66.66%;
                margin-left: 0;
            }

            .ticket::before {
                left: -15px;
                margin-top: -15px;
            }

            .ticket::after {
                right: -15px;
                margin-top: -15px;
            }

            .info-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .actions {
                display: none;
            }

            .ticket-container {
                filter: none;
            }
        }
    </style>
</head>

<body>

    <div class="ticket-container" id="ticketContent">
        <div style="text-align: center; color: white; padding: 40px;">
            <i class="fas fa-circle-notch fa-spin fa-3x"></i>
            <p style="margin-top: 15px;">Retrieving ticket details...</p>
        </div>
    </div>

    <div class="actions">
        <a href="profile.html" class="btn btn-outline">
            <i class="fas fa-arrow-left"></i> My Bookings
        </a>
        <button onclick="window.print()" class="btn btn-primary">
            <i class="fas fa-print"></i> Print Ticket
        </button>
        <script>
            const API_BASE = 'https://daa-project-1-7w2x.onrender.com';
            // const API_BASE = 'http://localhost:18080';

            function getParam(name) {
                return new URL(window.location.href).searchParams.get(name);
            }

            // Update styles for multiple tickets
            const style = document.createElement('style');
            style.innerHTML = `
    .ticket-instance {
    margin-bottom: 50px;
    animation: fadeIn 0.8s ease-out;
    }
    .ticket-instance:last-child {
    margin-bottom: 0;
    }
    `;
            document.head.appendChild(style);

            async function loadTicket() {
                const bookingIdParam = getParam('booking_id');
                const container = document.getElementById('ticketContent');

                if (!bookingIdParam) {
                    container.innerHTML = `<div style="color: white; text-align: center;">
        <h2>Error: No Booking ID provided</h2>
    </div>`;
                    return;
                }

                const ids = bookingIdParam.split(',');
                container.innerHTML = ''; // Clear loading state

                try {
                    for (const id of ids) {
                        const res = await fetch(`${API_BASE}/api/booking/get?id=${encodeURIComponent(id.trim())}`);
                        if (!res.ok) continue; // Skip failed fetches
                        const b = await res.json();

                        const ticketDiv = document.createElement('div');
                        ticketDiv.className = 'ticket-instance';
                        ticketDiv.innerHTML = `
    <div class="ticket">
        <div class="ticket-main">
            <div class="header">
                <div class="brand">
                    <i class="fas fa-paper-plane"></i>
                    AOPPS
                </div>
                <div class="status-badge status-${b.status}">${b.status.toUpperCase()}</div>
            </div>

            <div class="route-visual">
                <div class="airport-block">
                    <h2>${b.from_code}</h2>
                    <p>Origin Airport</p>
                </div>
                <div class="plane-divider">
                    <div class="plane-line">
                        <i class="fas fa-plane"></i>
                    </div>
                </div>
                <div class="airport-block" style="text-align: right;">
                    <h2>${b.to_code}</h2>
                    <p>Destination</p>
                </div>
            </div>

            <div class="info-grid">
                <div class="info-item">
                    <label>Passenger</label>
                    <span>${b.passenger_name}</span>
                </div>
                <div class="info-item">
                    <label>Date</label>
                    <span>${b.date}</span>
                </div>
                <div class="info-item">
                    <label>Flight ID</label>
                    <span>${b.flight_id}</span>
                </div>
                <div class="info-item">
                    <label>Class</label>
                    <span>Economy (Y)</span>
                </div>
                <div class="info-item">
                    <label>Gate</label>
                    <span>A-12</span>
                </div>
                <div class="info-item">
                    <label>Seat</label>
                    <span>12A</span>
                </div>
            </div>

            <div class="barcode-area">
                <div class="booking-id-tag">${b.booking_id}</div>
                <img src="https://bwipjs-api.metafloor.com/?bcid=code128&text=${b.booking_id}&scale=1&height=10&includetext"
                    alt="barcode">
            </div>
        </div>

        <div class="ticket-stub">
            <div class="qr-mock">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${b.booking_id}" alt="QR">
            </div>
            <div class="stub-info">
                <label>Passenger</label>
                <span>${b.passenger_name.split(' ')[0]}</span>
            </div>
            <div class="stub-info">
                <label>Flight</label>
                <span>${b.flight_id}</span>
            </div>
            <div class="stub-info">
                <label>Price</label>
                <span>â‚¹${b.total_price.toLocaleString()}</span>
            </div>
            <div
                style="margin-top: 15px; font-size: 10px; color: #94a3b8; font-weight: 600; text-transform: uppercase;">
                Boarding Pass stub
            </div>
        </div>
    </div>
    `;
                        container.appendChild(ticketDiv);
                    }

                    if (container.children.length === 0) {
                        throw new Error('No tickets found');
                    }
                } catch (err) {
                    console.error(err);
                    container.innerHTML = `<div style="color: white; text-align: center;">
        <h2>Error: Ticket(s) not found</h2>
    </div>`;
                }
            }

            window.addEventListener('DOMContentLoaded', loadTicket);
        </script>
</body>

</html>
